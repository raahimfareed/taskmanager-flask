{% extends "base.html" %}

{% block head %}
<title>Flask: Update</title>
{% endblock %}

{% block body %}
<div class="row">
    <h1>Update Task</h1>

    <div class="col s12">
        <form action="/update/{{ task.id }}" method="POST">
            <input type="text" name="task-content" class="browser-default" id="task-content" value="{{ task.content }}" />
            <input type="submit" value="Update" />
        </form>
    </div>
</div>
{% endblock %}
